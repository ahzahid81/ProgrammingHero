<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <style>
        body{
            border: 1px solid skyblue;
        }
        .image-container{
            display: flex;
        }
        .image-container div{
            width: 50%;
        }
        .image-container img{
            width: 100%;
        }

        @media screen and (max-width:576px){
            .image-container{
                flex-direction: column;
            }
            .image-container div{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Website</h1>
        <ol>
            <li>viewport meta tag</li>
            <li>CSS Relative Unit</li>
            <li>Body max width and horizontal center align</li>
            <li>Image Fluid</li>
            <li>Two column Flex and Use Media query with flex direction column</li>
            <li>Multi Column: grid Layout </li>
            <li>Menu Responsive: will need Javascript</li>
        </ol>
    </header>

    <main>
        <div class="image-container">
            <div>
                <img src="media/food.jpg" alt="">
            </div>
            <div>
                 <img src="media/Stripes_Tiger-Terrific_KIDS_0722_2x1.avif" alt="">
            </div>
        </div>
        
       
    </main>
</body>
</html>
