 222222<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        p{
            background-color: aqua;
            width: 50%;
        }

        #short{
            color: brown;
            text-align: center;
        }

        #suma{
            font-size: large;
            font-weight: bolder;
        }
        .player{
            text-align: right;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning Basic Css</h3>
    <p>CSS meaning: Cascading Style Sheet </p>
    <h4 style="background-color: aquamarine;">Inline CSS</h4>
    <p>Style is colorful</p>
    <p id="short">Short form is CSs</p>
    <p class="player">Needs style rule and value separated by colon</p>
    <p>after each styles you need to use semi-colon</p>
    <ul>
        <li>Inline</li>
        <li>Internal</li>
        <li id="suma">External</li>
    </ul>
</body>
</html>
