<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed selectors</title>
    <style>
        *{
            margin: 0;
        }
        p{
            color: red;
        }
        #fifth, li{
            font-size: 26px;
        }
        .holud, .yellow{
            background-color: yellow;
        }
        .bold{
            font-weight: 800;
        }
        input[type="password"]{
            color: red;
        }
    </style>
</head>
<body>
    <h3>Explore Mixed Selector</h3>
    <p>My First line css</p>
    <p class="yellow">My Second line css</p>
    <p>My Third line css</p>
    <p class="yellow bold">My Fourth line css</p>
    <p class="holud" id = "fifth">My Fifth line css</p>
    <p>My sixth line css</p>
    <p>My seventh line css</p>

    <ol>
        <li>Element selector</li>
        <li>ID selector</li>
        <li class="bold holud">Class selector</li>
        <li>Universal Selector</li>
    </ol>

    <form action="">
        <input type="text" name="" id="">
        <input type="password" name="" id="">
    </form>
    
</body>
</html>
